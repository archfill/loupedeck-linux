<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-rounded" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#06b6d4" />
      <stop offset="50%" stopColor="#3b82f6" />
      <stop offset="100%" stopColor="#8b5cf6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  {/* Outer circle */}
  <circle cx="256" cy="256" r="240" fill="url(#grad-rounded)" opacity="0.2" />
  <circle cx="256" cy="256" r="200" fill="#1e293b" stroke="url(#grad-rounded)" strokeWidth="4" />

  {/* Device representation - circular grid */}
  <circle cx="256" cy="256" r="32" fill="#3b82f6" filter="url(#glow)" />

  {/* Ring 1 - 6 buttons */}
  <g opacity="0.7">
    <circle cx="306" cy="256" r="20" fill="#334155" />
    <circle cx="299" cy="304" r="20" fill="#334155" />
    <circle cx="256" cy="331" r="20" fill="#334155" />
    <circle cx="213" cy="304" r="20" fill="#334155" />
    <circle cx="206" cy="256" r="20" fill="#334155" />
    <circle cx="213" cy="208" r="20" fill="#334155" />
  </g>

  {/* Ring 2 - 12 buttons */}
  <g opacity="0.7">
    <circle cx="356" cy="256" r="20" fill="#334155" />
    <circle cx="349" cy="304" r="20" fill="#334155" />
    <circle cx="323" cy="344" r="20" fill="#334155" />
    <circle cx="281" cy="369" r="20" fill="#334155" />
    <circle cx="231" cy="369" r="20" fill="#334155" />
    <circle cx="189" cy="344" r="20" fill="#334155" />
    <circle cx="163" cy="304" r="20" fill="#334155" />
    <circle cx="156" cy="256" r="20" fill="#334155" />
    <circle cx="163" cy="208" r="20" fill="#334155" />
    <circle cx="189" cy="168" r="20" fill="#334155" />
    <circle cx="231" cy="143" r="20" fill="#334155" />
    <circle cx="281" cy="143" r="20" fill="#334155" />
  </g>

  {/* Penguin hint - simplified */}
  <ellipse cx="256" cy="230" rx="24" ry="28" fill="#ffffff" opacity="0.9" />
  <ellipse cx="248" cy="226" rx="4" ry="4" fill="#1e293b" />
  <ellipse cx="264" cy="226" rx="4" ry="4" fill="#1e293b" />
</svg>
